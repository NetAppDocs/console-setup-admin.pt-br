indexpage:
  title: Documentação de configuração e administração do NetApp Console
  summary: Comece a usar o NetApp Console para que você possa começar a criar, proteger
    e governar dados em seus ambientes locais e na nuvem.  Após a conclusão da configuração,
    você pode controlar o acesso aos seus recursos usando o gerenciamento de identidade
    e acesso (IAM), administrar agentes do Console, contas de provedores de nuvem
    e muito mais.
